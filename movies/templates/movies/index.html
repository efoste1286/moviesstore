{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>List of Movies</h2>
        <hr />
        <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text">Search</div>
                  <input type="text" class="form-control" name="search">
                </div>
              </div>
              <div class="col-auto">
                <button class="btn bg-dark text-white" type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{movie.image.url}}" class="card-img-top rounded img-card-200">
          <div class="card-body text-center d-flex justify-content-center align-items-center gap-2">
            <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white m-0">
              {{ movie.name }}
            </a>
            {% if user.is_authenticated %}
              <form method="post" action="{% url 'movies.toggle_heart' id=movie.id %}" class="m-0 p-0">
                {% csrf_token %}
                <button type="submit" class="heart-btn border-0 bg-transparent p-0" aria-label="Toggle heart">
                  <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
                    <path
                      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                        2 6 4 4 6.5 4c1.74 0 3.41 1 4.22 2.44C11.09 5
                        12.76 4 14.5 4 17 4 19 6 19 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                      stroke="black" stroke-width="2"
                      fill="{% if movie.ihearted %}red{% else %}white{% endif %}" />
                  </svg>
                </button>
              </form>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
